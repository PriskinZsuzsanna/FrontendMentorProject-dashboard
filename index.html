<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="grid grid-box-0">
            <div class="top-box-0">
                <div class="top-box-0-img-div">
                    <img src="images/image-jeremy.png" class="photo" alt="">
                </div>
                <div class="top-box-0-text">
                    <p>Report for</p>
                    <h2 class="name">Jeremy Robson</h2>
                </div>
            </div>

            <div class="bottom-box-0" id="btns">

                <h4 id="daily-btn" class="btn">Daily</h4>
                <h4 id="weekly-btn" class="btn white">Weekly</h4>
                <h4 id="monthly-btn" class="btn">Monthly</h4>
            </div>
        </div>

        <div class="grid grid-box-1">
            <div class="top-box">
                <img src="images/icon-work.svg" class="svg" alt="">
            </div>
            <div class="bottom-box">
                <div class="topic">
                    <h4>Work</h4>
                    <div class="options">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="work-data data-card"></div>
            </div>
        </div>

        <div class="grid grid-box-2">
            <div class="top-box">
                <img src="images/icon-play.svg" class="svg" alt="">
            </div>
            <div class="bottom-box">
                <div class="topic">
                    <h4>Play</h4>
                    <div class="options">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="play-data data-card"></div>
            </div>
        </div>

        <div class="grid grid-box-3">
            <div class="top-box">
                <img src="images/icon-study.svg" class="svg" alt="">
            </div>
            <div class="bottom-box">
                <div class="topic">
                    <h4>Study</h4>
                    <div class="options">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

               <div class="study-data data-card"></div>
            </div>
        </div>

        <div class="grid grid-box-4">
            <div class="top-box">
                <img src="images/icon-exercise.svg" class="svg" alt="">
            </div>
            <div class="bottom-box">
                <div class="topic">
                    <h4>Exercise</h4>
                    <div class="options">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
               <div class="exercise-data"></div>
            </div>
        </div>

        <div class="grid grid-box-5">
            <div class="top-box">
                <img src="images/icon-social.svg" class="svg" alt="">
            </div>
            <div class="bottom-box">
                <div class="topic">
                    <h4>Social</h4>
                    <div class="options">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="social-data data-card"></div>
            </div>
        </div>

        <div class="grid grid-box-6">
            <div class="top-box">
                <img src="images/icon-self-care.svg" class="svg" alt="">
            </div>
            <div class="bottom-box">
                <div class="topic">
                    <h4>Self Care</h4>
                    <div class="options">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            <div class="selfcare-data data-card"></div>
            </div>
        </div>


    </div>



    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
            Coded by <a href="#"> Priskin Zsuzsanna</a>.
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
